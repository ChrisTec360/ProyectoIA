<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="background-color: rgb(82, 52, 203);">
    
    <header>
        <h1>Paradigmas de la Inteligencia Artificial</h1>
        <nav>
            <ul>
                <li><a href="#">Sintaxis</a></li>
                <li><a href="#">Semántica</a></li>
                <li><a href="#">Validez</a></li>
                <li><a href="#">Inferencia en la lógica de predicados</a></li>
            </ul>
        </nav>
    </header>

    <!--SLIDERS-->
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="card mx-auto" style="width: 50rem;">
                    <img src="imgs/1.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; text-align: center; font-weight: bold; color: orange; font-size: larger;">SINTÁXIS</p>
                    </div>
                </div>
            </div>

            <div class="carousel-item">
                <div class="card mx-auto" style="width: 50rem;">
                    <img src="imgs/2.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; text-align: center; font-weight: bold; color: orange; font-size: larger;">SEMÁNTICA</p>
                    </div>
                </div>
            </div>

            <div class="carousel-item">
                <div class="card mx-auto" style="width: 50rem;">
                    <img src="imgs/3.jpeg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; text-align: center; font-weight: bold; color: orange; font-size: larger;">VALIDEZ</p>
                    </div>
                </div>
            </div>
        </div>

        <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
        >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
        </button>

        <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
        >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!--ACABAN SLIDERS-->


    <script src="js/bootstrap.min.js"></script>
